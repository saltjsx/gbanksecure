<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gbank Secure - Registration</title>
  </head>
  <body>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />
      <br /><br />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
      <br /><br />
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />
      <br /><br />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />
      <br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br /><br />
      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
      />
      <br /><br />
      <label for="accountType">Account Type:</label>
 <input type="radio" id="saveveryday" name="accountType" value="saveveryday">
 <label for="html">SAVEveryday</label><br>
 <input type="radio" id="goonplus" name="accountType" value="goonplus">
 <label for="goonplus">Goon+ Super Saver</label><br>
 <input type="radio" id="creditmax" name="accountType" value="creditmax">
 <label for="creditmax">CreditMax</label>
      <br /><br />
      <button type="submit" id="registerButton" onclick="register()">
        <a href="./details.html">Register</a>
      </button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/src/registration.js"></script>
  </body>
</html>
